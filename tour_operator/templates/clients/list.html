{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Список клиентов</h1>
    <a href="{% url 'clients:create' %}" class="btn btn-success mb-3">Добавить клиента</a>
    <a href="{% url 'dashboard:home' %}" class="btn btn-secondary me-2">Вернуться в меню</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Почта</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.first_name }}</td>
                <td>{{ client.last_name }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.email }}</td>
                <td>
                    <a href="{% url 'clients:update' client.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'clients:delete' client.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
