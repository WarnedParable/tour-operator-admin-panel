{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        {% if form.instance.pk %}
            Редактирование клиента
        {% else %}
            Добавление клиента
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'clients:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
