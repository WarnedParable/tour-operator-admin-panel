{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список отелей</h1>
        <a href="{% url 'hotels:create' %}" class="btn btn-success">Добавить отель</a>
        <a href="{% url 'dashboard:home' %}" class="btn btn-secondary me-2"> Вернуться в меню</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество звезд</th>
                <th>Адрес</th>
                <th>Страна</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.stars }}</td>
                <td>{{ hotel.address }}</td>
                <td>{{ hotel.country.name }}</td>
                <td>
                    <a href="{% url 'hotels:update' hotel.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'hotels:delete' hotel.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
