{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Панель управления</h1>
        <div>
            <span class="me-3">Привет, {{ username }}!</span>
            <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Выйти</a>
        </div>
    </div>

    <div class="row">
        {% for section in sections %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ section.name }}</h5>
                    <a href="{% url section.url %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if is_admin %}
    <div class="alert alert-info mt-3">
        Вы авторизованы как администратор и имеете доступ ко всем разделам.
    </div>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'dashboard:export_data' %}" class="btn btn-info">Экспорт данных</a>
    </div>
</div>
{% endblock %}
