{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Справочник стран</h1>
        <div>
            <a href="{% url 'dashboard:home' %}" class="btn btn-secondary me-2">
                Вернуться в меню
            </a>
            <a href="{% url 'countries:create' %}" class="btn btn-success">
                Добавить страну
            </a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Код страны</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country.code }}</td>
                <td>{{ country.name }}</td>
                <td>
                    <a href="{% url 'countries:update' country.pk %}" class="btn btn-primary btn-sm">
                        Редактировать
                    </a>
                    <a href="{% url 'countries:delete' country.pk %}" class="btn btn-danger btn-sm">
                        Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
